{% extends 'index.html' %}
{% load static%}
{% block content %}

<h1 class="cart-title">Cart</h1>
<section class="cart">
  <div class="cart-list">
    <div class="cart-div">

      {% for i in cart %}
      {% if not i %}
      <span>Nothing yet...</span>
      {% endif %}
      <div class="item">
        {% for j in i.products.all %}
        <form action="" method="POST">
          {% csrf_token %}
          <h2>{{j.name}}</h2>
          <span>{{j.price}}$</span>
          <input style="display: none;" type="number" name="del" id="del" value="{{i.id}}">
          <button type="submit">Delete</button>
        </form>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    <div class="order-btn">
      <a class="auth-btn auth-btn-red" href="{% url 'clear' %}">Order</a>
    </div>
  </div>

  <img src="{% static 'assets/robert.png' %}" alt="robert">
</section>

{% endblock %}

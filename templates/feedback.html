{% extends 'index.html' %}
{% load static%}
{% block content %}
<section class="login">
  <h1>Users' problems</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      <label for="problem">Have a problem?</label>
      <input type="text" name="problema" id="problem"/>
      <input type="submit" class="auth-btn auth-btn-red" value="Send">
    </form>
  </div>
</section>

{% endblock %}

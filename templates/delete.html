{% extends 'index.html' %}
{% load static%}
{% block content %}
<section class="login">
  <h1>Delete {{obj}}?</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <input class="auth-btn auth-btn-red" type="submit" value="Confirm">
    <a class="auth-btn auth-btn-white" style="transform: scale(.8);" href="{% url 'catalog' %}">Cancel</a>
  </form>
</section>

{% endblock %}
